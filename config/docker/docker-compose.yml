version: '3.8'

# =============================================================================
# Netsurf Group - Communications Platform Stack
# =============================================================================
# 
# Services: n8n + Directus + Chatwoot + PostgreSQL + Redis
# Reverse Proxy: Pangolin (external - not in this compose)
#
# Usage:
#   1. Copy .env.example to .env and configure
#   2. Run: docker compose up -d
#   3. Run Chatwoot migrations (see DEPLOYMENT-STEPS.md)
#   4. Configure Pangolin routes to expose services
#
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # PostgreSQL - Shared Database
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:15-alpine
    container_name: netsurf-postgres
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-netsurf}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD required}
      POSTGRES_DB: ${POSTGRES_DB:-netsurf}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-databases.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-netsurf}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - netsurf-network
    # Expose for Pangolin/external access if needed
    # ports:
    #   - "5432:5432"

  # ---------------------------------------------------------------------------
  # Redis - Queue & Cache
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: netsurf-redis
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - netsurf-network

  # ---------------------------------------------------------------------------
  # n8n - Workflow Automation (Main)
  # ---------------------------------------------------------------------------
  n8n:
    image: n8nio/n8n:latest
    container_name: netsurf-n8n
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    environment:
      # Database
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: postgres
      DB_POSTGRESDB_PORT: 5432
      DB_POSTGRESDB_DATABASE: n8n
      DB_POSTGRESDB_USER: ${POSTGRES_USER:-netsurf}
      DB_POSTGRESDB_PASSWORD: ${POSTGRES_PASSWORD}
      
      # Queue Mode
      EXECUTIONS_MODE: queue
      QUEUE_BULL_REDIS_HOST: redis
      QUEUE_BULL_REDIS_PORT: 6379
      
      # Security
      N8N_BASIC_AUTH_ACTIVE: "true"
      N8N_BASIC_AUTH_USER: ${N8N_BASIC_AUTH_USER:-admin}
      N8N_BASIC_AUTH_PASSWORD: ${N8N_BASIC_AUTH_PASSWORD:?N8N password required}
      N8N_ENCRYPTION_KEY: ${N8N_ENCRYPTION_KEY:?N8N encryption key required}
      
      # Webhooks - IMPORTANT: Set to your Pangolin URL
      WEBHOOK_URL: ${N8N_WEBHOOK_URL:-https://n8n.netsurf.gy/}
      N8N_HOST: ${N8N_HOST:-n8n.netsurf.gy}
      N8N_PORT: 5678
      N8N_PROTOCOL: ${N8N_PROTOCOL:-https}
      
      # Timezone
      GENERIC_TIMEZONE: ${TIMEZONE:-America/Guyana}
      TZ: ${TIMEZONE:-America/Guyana}
      
      # Execution
      EXECUTIONS_DATA_SAVE_ON_ERROR: all
      EXECUTIONS_DATA_SAVE_ON_SUCCESS: all
      EXECUTIONS_DATA_SAVE_MANUAL_EXECUTIONS: "true"
    volumes:
      - n8n_data:/home/node/.n8n
    ports:
      - "${N8N_PORT:-5678}:5678"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:5678/healthz || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - netsurf-network

  # ---------------------------------------------------------------------------
  # n8n Worker - Queue Processing
  # ---------------------------------------------------------------------------
  n8n-worker:
    image: n8nio/n8n:latest
    container_name: netsurf-n8n-worker
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    command: worker
    environment:
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: postgres
      DB_POSTGRESDB_PORT: 5432
      DB_POSTGRESDB_DATABASE: n8n
      DB_POSTGRESDB_USER: ${POSTGRES_USER:-netsurf}
      DB_POSTGRESDB_PASSWORD: ${POSTGRES_PASSWORD}
      EXECUTIONS_MODE: queue
      QUEUE_BULL_REDIS_HOST: redis
      QUEUE_BULL_REDIS_PORT: 6379
      N8N_ENCRYPTION_KEY: ${N8N_ENCRYPTION_KEY}
      GENERIC_TIMEZONE: ${TIMEZONE:-America/Guyana}
      TZ: ${TIMEZONE:-America/Guyana}
    volumes:
      - n8n_data:/home/node/.n8n
    depends_on:
      - n8n
      - redis
    networks:
      - netsurf-network

  # ---------------------------------------------------------------------------
  # Directus - Headless CMS
  # ---------------------------------------------------------------------------
  directus:
    image: directus/directus:11
    container_name: netsurf-directus
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    environment:
      KEY: ${DIRECTUS_KEY:?DIRECTUS_KEY required}
      SECRET: ${DIRECTUS_SECRET:?DIRECTUS_SECRET required}
      
      # Database
      DB_CLIENT: pg
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: directus
      DB_USER: ${POSTGRES_USER:-netsurf}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      
      # Redis Cache
      CACHE_ENABLED: "true"
      CACHE_STORE: redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      
      # Admin
      ADMIN_EMAIL: ${DIRECTUS_ADMIN_EMAIL:-admin@netsurf.gy}
      ADMIN_PASSWORD: ${DIRECTUS_ADMIN_PASSWORD:?DIRECTUS admin password required}
      
      # CORS
      CORS_ENABLED: "true"
      CORS_ORIGIN: "true"
      
      # Public URL - Set to your Pangolin URL
      PUBLIC_URL: ${DIRECTUS_PUBLIC_URL:-https://cms.netsurf.gy}
    volumes:
      - directus_uploads:/directus/uploads
      - directus_extensions:/directus/extensions
    ports:
      - "${DIRECTUS_PORT:-8055}:8055"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8055/server/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - netsurf-network

  # ---------------------------------------------------------------------------
  # Chatwoot - Customer Communication (Rails)
  # ---------------------------------------------------------------------------
  chatwoot-rails:
    image: chatwoot/chatwoot:latest
    container_name: netsurf-chatwoot
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    command: bundle exec rails s -p 3000 -b 0.0.0.0
    environment:
      # Database
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DATABASE: chatwoot
      POSTGRES_USERNAME: ${POSTGRES_USER:-netsurf}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      
      # Redis
      REDIS_URL: redis://redis:6379
      
      # Rails
      RAILS_ENV: production
      SECRET_KEY_BASE: ${SECRET_KEY_BASE:?SECRET_KEY_BASE required}
      RAILS_LOG_TO_STDOUT: "true"
      
      # Frontend URL - Set to your Pangolin URL
      FRONTEND_URL: ${CHATWOOT_FRONTEND_URL:-https://chat.netsurf.gy}
      
      # Mailer
      MAILER_SENDER_EMAIL: ${MAILER_SENDER_EMAIL:-noreply@netsurf.gy}
      SMTP_ADDRESS: ${SMTP_ADDRESS:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USERNAME: ${SMTP_USERNAME:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      SMTP_AUTHENTICATION: ${SMTP_AUTHENTICATION:-plain}
      SMTP_ENABLE_STARTTLS_AUTO: ${SMTP_ENABLE_STARTTLS:-true}
      
      # Features
      ENABLE_ACCOUNT_SIGNUP: "false"
    volumes:
      - chatwoot_storage:/app/storage
      - chatwoot_public:/app/public
    ports:
      - "${CHATWOOT_PORT:-3000}:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3000/api || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - netsurf-network

  # ---------------------------------------------------------------------------
  # Chatwoot Sidekiq - Background Jobs
  # ---------------------------------------------------------------------------
  chatwoot-sidekiq:
    image: chatwoot/chatwoot:latest
    container_name: netsurf-chatwoot-sidekiq
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    command: bundle exec sidekiq -C config/sidekiq.yml
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DATABASE: chatwoot
      POSTGRES_USERNAME: ${POSTGRES_USER:-netsurf}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      REDIS_URL: redis://redis:6379
      RAILS_ENV: production
      SECRET_KEY_BASE: ${SECRET_KEY_BASE}
      RAILS_LOG_TO_STDOUT: "true"
    volumes:
      - chatwoot_storage:/app/storage
    depends_on:
      - chatwoot-rails
      - redis
    networks:
      - netsurf-network

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data:
    name: netsurf-postgres-data
  redis_data:
    name: netsurf-redis-data
  n8n_data:
    name: netsurf-n8n-data
  directus_uploads:
    name: netsurf-directus-uploads
  directus_extensions:
    name: netsurf-directus-extensions
  chatwoot_storage:
    name: netsurf-chatwoot-storage
  chatwoot_public:
    name: netsurf-chatwoot-public

# =============================================================================
# Networks
# =============================================================================
networks:
  netsurf-network:
    name: netsurf-network
    driver: bridge
